<div class="col-md-5">
    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Receive Alert <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>
        <!-- Panel Body -->
        <div class="panel-body">
            <form name="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="poultryname">Poutry Name <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="poultryname" ng-model="formData.poultryname" required>
                </div>
                <div class="form-group">
                    <label for="poultryowner">Poutry Owner</label>
                    <input type="text" class="form-control" id="poultryowner" ng-model="formData.poultryowner" required>
                </div>
                <label class="radio control-label">Disease</label>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiocastle" value="New Castle Disease" ng-model="formData.disease">
                            New Castle Disease
                    </label>
                </div>
                <div class="radio" required>
                    <label>
                    <input type="radio" name="optionsRadios" id="radioilt" value="Infectious laryngotracheitis (ILT)" ng-model="formData.disease">
                            Infectious laryngotracheitis (ILT)
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radioibd" value="Infectious bursal disease, IBD" ng-model="formData.disease">
                            Infectious bursal disease, IBD
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiobronchitis" value="Infectious bronchitis " ng-model="formData.disease">
                            Infectious bronchitis
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiogallipsepticum" value="Mycoplasma gallisepticum " ng-model="formData.disease">
                            Mycoplasma gallisepticum 
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiocoryza" value="Infectious coryza " ng-model="formData.disease">
                            Infectious coryza 
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiococcidiosis" value="Coccidiosis" ng-model="formData.disease">
                            Coccidiosis
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiomarek" value="Marek’s Disease " ng-model="formData.disease">
                            Marek’s Disease 
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="radiocholera" value="Fowl cholera " ng-model="formData.disease">
                            Fowl cholera 
                    </label>
                </div>
                <div class="form-group">
                    <label for="poultryaddress">Poutry Address</label>
                    <input type="text" class="form-control" id="poultryaddress" ng-model="formData.poultryaddress" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" name="lat" class="form-control" id="latitude" value="" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" name="lng" class="form-control" id="longitude" value="" ng-model="formData.longitude" readonly>
                </div>
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
