<!-- Google Map -->
<div class="col-md-6 menu">
    <div class="list-group">
        <div class="list-group-item title-filter">Filter by Disease</div>
        <div class="list-group-item">
            <input name="disease" type="radio" value="New Castle Disease" /> New Castle Disease<br/>
            <input name="disease" type="radio" value="Infectious laryngotracheitis (ILT)" /> Infectious laryngotracheitis (ILT)<br/>
            <input name="disease" type="radio" value="Infectious bursal disease, IBD" /> Infectious bursal disease, IBD<br/>
            <input name="disease" type="radio" value="Infectious bronchitis" /> Infectious bronchitis<br/>
            <input name="disease" type="radio" value="Mycoplasma gallisepticum" /> Mycoplasma gallisepticum<br/>
            <input name="disease" type="radio" value="Infectious coryza" /> Infectious coryza<br/>
            <input name="disease" type="radio" value="Coccidiosis" /> Coccidiosis<br/>
            <input name="disease" type="radio" value="Marek’s Disease" /> Marek’s Disease<br/>
            <input name="disease" type="radio" value="Fowl cholera" /> Fowl cholera
        </div>
        <div class="list-group-item title-filter">Disease Summary</div>
        <div class="list-group-item pchart">
            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div id="map"></div>
</div>
